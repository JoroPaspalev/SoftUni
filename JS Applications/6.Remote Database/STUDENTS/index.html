<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <button id="extractAll">Extract All Students</button>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <form>
        <h3>ADD STUDENT FORM</h3>
        <label>ID</label>
        <input type="id" id="data-id" placeholder="ID...">
        <label>First Name</label>
        <input type="firstName" id="firstName" placeholder="First Name...">
        <label>Last Name</label>
        <input type="lastName" id="lastName" placeholder="Last Name...">
        <label>Faculty Number</label>
        <input type="facultyNumber" id="facultyNumber" placeholder="Faculty Number...">
        <label>Grade</label>
        <input type="grade" id="grade" placeholder="Grade...">
        <button>Submit</button>
    </form>
    <script src="./app.js"></script>
</body>

</html>
