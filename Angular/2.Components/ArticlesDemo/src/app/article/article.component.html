<div id="title">{{article.title}}</div>
<button *ngIf='hasMoreInfo' (click)='readMore()'>Read More</button>
<button *ngIf='!hasMoreInfo' (click)='hideDesctiption()'>Hide Desc</button>
<button (click)='toggleImage()'>{{this.imageIsShown? 'Hide Image' : 'Show Image'}}</button>
<div class='desc' *ngIf='article.description.length > 0'>{{description}}</div>
<img *ngIf='imageIsShown' [src]='article.imageUrl' alt='article image' />
